<div class="modal-dialog modal-lg modal-fullscreen-md-down">
  <div class="modal-content">
    <div class="modal-header">
      <h1 class="modal-title fs-5" id="cartWinTitle">My Orders</h1>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>

    <div class="modal-body">
      <table class="table rounded">
        <thead>
          <th scope="col">Item</th>
          <th scope="col">Amount</th>
          <th scope="col">Total</th>
          <th scope="col" width="5%">Edit</th>
        </thead>

        <tbody>
          {% for item in items %}
            <tr>
              <td>{{item["name"]}}</td>
              <td>{{item["amount"]}}</td>
              <td>RP. {{item["total"]}}</td>
              <td>
                <button type="button" class="btn delOrderItem" data-item="{{item['id']}}">
                  <i class="fa-solid fa-trash" data-item="{{item['id']}}"></i>
                </button>
              </td>
            </tr>
          {% endfor %}

          <tr>
            <td class="bg-dark text-light">Total Price</td>
            <td class="bg-dark text-light">{{total_amount}}</td>
            <td colspan="2" class="bg-dark text-light">RP. {{total_price}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      <button type="button" class="btn btn-success orderComplete">Complete Order</button>
    </div>
  </div>
</div>
