<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geprek Menu</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/splidejs/4.1.0/css/splide.min.css" integrity="sha512-KhFXpe+VJEu5HYbJyKQs9VvwGB+jQepqb4ZnlhUF/jQGxYJcjdxOTf6cr445hOc791FFLs18DKVpfrQnONOB1g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="/public/css/app.css">
</head>
<body>
  <main id="app">
    <div class="container-md d-flex flex-column py-2">
      <section class="d-flex justify-content-between mb-3">
        <h3>Menu</h3>

        <button type="button" class="btn btn-dark" id="cartToggle">
          <i class="fa-solid fa-cart-shopping"></i>
        </button>
      </section>

      <div class="row">
        {% for item in items %}
          <div class="col-12 col-md-6 col-lg-4 col-xl-3 d-flex justify-content-center mb-3">
            <div class="item-card" data-item="{{item.lower()}}">
              <img src="/public/assets/imgs/placeholder-1.jpg" alt="" data-item="{{item.lower()}}" class="img-fluid">
              
              <div class="d-flex flex-column text-center">
                <h5 data-item="{{item.lower()}}">{{item}}</h5>
    
                <span data-item="{{item.lower()}}">Rp. {{items[item]}}</span>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </main>

  <div class="modal fade" id="cartWindow" tabindex="-1" aria-labelledby="cartWinTitle" aria-hidden="true">
  </div>

  <div class="modal fade" id="itemInfo" tabindex="-1" aria-labelledby="itemWinTitle" aria-hidden="true">
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/splidejs/4.1.0/js/splide.min.js" integrity="sha512-J0BNj3Jkel+lOk5NSuRgZT5ArOfSRV/1Q3tmbzC/C2lhWCp9KyqRnQkfuhIP0C3yMvXq4AKEnHmP4VuMK8PU4g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js" integrity="sha512-NQfB/bDaB8kaSXF8E77JjhHG5PM6XVRxvHzkZiwl3ddWCEPBa23T76MuWSwAJdMGJnmQqM0VeY9kFszsrBEFrQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  
  <script src="/public/js/app.js"></script>
</body>
</html>
