<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geprek Dashboard</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/splidejs/4.1.0/css/splide.min.css" integrity="sha512-KhFXpe+VJEu5HYbJyKQs9VvwGB+jQepqb4ZnlhUF/jQGxYJcjdxOTf6cr445hOc791FFLs18DKVpfrQnONOB1g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="/public/css/app.css">
</head>
<body>
  <main id="app" class="d-flex bg-dark text-light">
    <nav id="side-nav" data-collapsed="true">
      <div class="nav-items">
        <a href="#" class="nav-item side-nav-open">
          <i class="fa-solid fa-arrow-right"></i>
        </a>

        <a href="#" class="nav-item side-nav-close">
          <i class="fa-solid fa-arrow-left"></i>
          <span class="nav-item-title">Close</span>
        </a>

        <a href="#" class="nav-item active">
          <i class="fa-solid fa-house"></i>
          <span class="nav-item-title">Dashboard</span>
        </a>
        
        <a href="#" class="nav-item">
          <i class="fa-solid fa-list"></i>
          <span class="nav-item-title">Orders</span>
        </a>

        <a href="#" class="nav-item">
          <i class="fa-solid fa-boxes-stacked"></i>
          <span class="nav-item-title">Inventory</span>
        </a>

        <a href="#" class="nav-item mt-auto">
          <i class="fa-solid fa-gear"></i>
          <span class="nav-item-title">Settings</span>
        </a>
      </div>
    </nav>
    
    <section class="app-content flex-fill d-flex flex-column">
      <div class="container-md">
        <article class="d-flex align-items-center justify-content-between py-2">
          <h3>Dashboard</h3>

          <span id="dashboardClock" class="fs-5">00:00</span>
        </article>

        <div class="row">
          <div class="col-12 mb-3">
            <div id="dashboardBtns">
              <button type="button" class="btn btn-success">
                Get Menu Link
              </button>
  
              <button type="button" class="btn btn-danger">
                Reset Orders
              </button>
            </div>
          </div>

          <div class="col-12 col-md-6">
            <div class="widget bg-light text-dark rounded mb-3 p-2">
              <h3>Statistics</h3>

              <div class="stats">
                <article class="d-flex stat">
                  <span class="me-1 title">Total orders : </span>
                  <span id="orderCount">0</span>
                </article>
              </div>
            </div>

            <div class="widget bg-light text-dark rounded mb-3 p-2">
              <div class="d-flex justify-content-between mb-2">
                <h3>Items</h3>

                <button type="button" class="btn">+Add</button>
              </div>

              <div class="items d-flex flex-column">
              </div>
            </div>
          </div>

          <div class="col-12 col-md-6">
            <div class="widget bg-light text-dark rounded p-2">
              <h3>Orders</h3>

              <div class="orders d-flex flex-column">
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/splidejs/4.1.0/js/splide.min.js" integrity="sha512-J0BNj3Jkel+lOk5NSuRgZT5ArOfSRV/1Q3tmbzC/C2lhWCp9KyqRnQkfuhIP0C3yMvXq4AKEnHmP4VuMK8PU4g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js" integrity="sha512-NQfB/bDaB8kaSXF8E77JjhHG5PM6XVRxvHzkZiwl3ddWCEPBa23T76MuWSwAJdMGJnmQqM0VeY9kFszsrBEFrQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="/public/js/app.js"></script>
</body>
</html>
